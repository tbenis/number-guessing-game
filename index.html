<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Can you Guess the number?</title>
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.4/css/bulma.min.css">
    <link rel="icon" type="image/png" href="./bitmoji-avatar-pink.png" sizes="32x32">
    <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
</head>
  <body>
     <div class="container ">
         <div class="resultComment column is-half is-offset-one-quarter">
         </div>
         <div class="field column is-half is-offset-one-quarter">
             <div class="control has-icons-left has-icons-right">
                 <input class="input  is-success" type="number" placeholder="My guess" name="userInput">
                 <span class="icon is-small is-left">
                     <i class="fas fa-hashtag"></i>
                 </span>
                 <span class="icon icon-change is-small is-right">
                 </span>
             </div>
         </div>
         <p class="help error-m is-danger column is-half is-offset-one-quarter"></p>
       <p><a class="button is-primary is-rounded is-large column is-one-fifth is-offset-two-fifths" onClick="myGuess()">Enter</a></p>
     </div>
    <script src="scripts.js" charset="utf-8"></script>
  </body>
</html>
